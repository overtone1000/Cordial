<!-- iSiteRadiology plugin for PowerScribe 360 -->
<html>
	<head>
	<title>Plugin Testing</title>

	<script type="text/javascript" language="javascript" src="lib/json3.js"></script>
	<script type="text/javascript" language="javascript" src="js/shim.js"></script>
	
	</head>

	<body onload="OnLoad()" onunload="OnUnload()">
		<h1>Cordial Plugin</h1>
		<button onclick="Enable()" type="button">Enable</button> 
		<button onclick="Disable()" type="button">Disable</button>
		<div id="enabled_flag"></div> 
		<button onclick="RunTest()" type="button">Test</button> 
		<button onclick="Reload()" type="button">Reload</button>
		<div id="test_result"></div>
		<h2>Main Thread</h2>
		<div id="main_thread_console"></div>
	</body>
</html>
